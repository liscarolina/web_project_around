<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Logo de Alrededor de los EEUU"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              class="profile__avatar"
              src="./images/avatar-image.jpg"
              alt="Imagen de Jacques Costeau"
            />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Costeau</h1>
              <h2 class="profile__description">Explorador</h2>
            </div>
            <button
              class="profile__button profile__button_type_edit"
              type="button"
              id="edit-button"
            >
              <img
                class="profile__icon profile__icon_type_edit"
                src="./images/profile-edit-button.svg"
                alt="Botón de editar"
              />
            </button>
          </div>
          <button
            class="profile__button profile__button_type_add"
            type="button"
            id="add-button"
          >
            <img
              class="profile__icon profile__icon_type_add"
              src="./images/profile-add-button.svg"
              alt="Botón de añadir"
            />
          </button>
        </section>
        <section class="elements">
          <div class="elements__cards">
            <template class="elements__template">
              <div class="elements__card">
                <button class="elements__image-button">
                  <img class="elements__image" src="" alt="boton de cerrado" />
                </button>
                <button
                  class="elements__button elements__button_type_trash"
                  type="button"
                >
                  <img
                    class="elements__icon elements__icon_type_trash-cap"
                    src="./images/trashcap.svg"
                    alt="Botón de eliminar"
                  />
                  <img
                    class="elements__icon elements__icon_type_trash-can"
                    src="./images/trashcan.svg"
                    alt="Botón de eliminar"
                  />
                </button>
                <div class="elements__title">
                  <h3 class="elements__text"></h3>
                  <button
                    class="elements__button elements__button_type_like"
                    type="button"
                  >
                    <img
                      class="elements__icon elements__icon_type_like-icon"
                      src="./images/like.svg"
                      alt="Botón de gustar"
                    />
                  </button>
                </div>
                <div class="elements__window">
                  <div class="elements__container">
                    <button
                      class="elements__button elements__button_type_close"
                      type="button"
                      id="window-close-button"
                    >
                      <img
                        class="elements__icon elements__icon_type_close"
                        src="./images/popup-close-icon.svg"
                        alt="Cerrar"
                      />
                    </button>
                    <img
                      class="elements__window-image"
                      src=""
                      alt="imagen del lugar"
                    />
                    <h3 class="elements__window-name"></h3>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
      <div class="popup" id="profile">
        <div class="popup__container">
          <button class="popup__button popup__button_type_close" type="button">
            <img
              class="popup__icon"
              src="./images/popup-close-icon.svg"
              alt="Cerrar"
            />
          </button>
          <h2 class="popup__title">Editar Perfil</h2>
          <form class="popup__form" autocomplete="off">
            <fieldset class="popup__name">
              <input
                class="popup__item popup__item_type_name"
                type="text"
                name="name"
                placeholder="Nombre"
                value=""
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__error popup__error-name"></span>
              <input
                class="popup__item popup__item_type_about"
                type="text"
                name="about"
                placeholder="Acerca de mí"
                value=""
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__error popup__error-about"></span>
              <button
                class="popup__button popup__button_type_send"
                type="submit"
              >
                Guardar
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup" id="add-popup">
        <div class="popup__container">
          <button
            class="popup__button popup__button_type_close"
            type="button"
            id="close-add-popup"
          >
            <img
              class="popup__icon"
              src="./images/popup-close-icon.svg"
              alt="Cerrar"
            />
          </button>
          <h2 class="popup__title">Nuevo Lugar</h2>
          <form class="popup__form" id="add-form">
            <fieldset class="popup__name">
              <input
                class="popup__item popup__item_type_name"
                autocomplete="off"
                id="place-input"
                type="text"
                name="place"
                placeholder="Título"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__error popup__error-place"></span>
              <input
                class="popup__item popup__item_type_about"
                id="link-input"
                type="url"
                name="link"
                placeholder="Enlace a la imagen"
                required
              />
              <span class="popup__error popup__error-link"></span>
              <button
                class="popup__button popup__button_type_send"
                id="add-card-button"
                type="submit"
              >
                Guardar
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
